<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morpheus Terraformer</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link 
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
  />
</head>
<body>
  <nav>
    <a href="https://docs.morpheusdata.com">Morpheus Docs</a>
    <a href="https://github.com/gomorpheus/terraform-provider-morpheus">Morpheus Terraform Provider</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Morpheus Terraformer',
      repo: 'https://github.com/martezr/morpheus-terraformer',
      loadSidebar: true,
      loadFooter: true,
      themeColor: '#253746',
      darklightTheme: {
        siteFont : "PT Sans",
        defaultTheme : 'dark',
        codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize : '20px',
        dark: {
            accent: '#802629',
            toogleBackground : '#ffffff',
            background: '#091a28',
            textColor: '#b4b4b4',
            codeTextColor : '#ffffff',
            codeBackgroundColor : '#0e2233',
            borderColor : '#0d2538',
            blockQuoteColor : '#858585',
            highlightColor : '#d22778',
            sidebarSublink : '#b4b4b4',
            codeTypeColor : '#ffffff',
            coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
            accent: '#802629',
            toogleBackground : '#091a28',
            background: '#ffffff',
            textColor: '#505d6b',
            codeTextColor : '#525252',
            codeBackgroundColor : '#f8f8f8',
            borderColor : 'rgba(0, 0, 0, 0.07)',
            blockQuoteColor : '#858585',
            highlightColor : '#d22778',
            sidebarSublink : '#505d6b',
            codeTypeColor : '#091a28',
            coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
  </script>
</body>
</html>
